<h1 align="center">{{title}}</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <form class="animated bounceIn" (ngSubmit)="crearBodega(NuevaBodegaForm)" #NuevaBodegaForm="ngForm">
        <div class="form-group">
          <label>Bodega</label>

          <input required
                 minlength="4"
                 type="text"
                 class="form-control"
                 placeholder="Ingrese el nombre de la bodega"
                 name="nombre"
                 [(ngModel)]="nuevaBodega.nombre"
                 #nombre="ngModel"
                 #nombreElm>
        </div>
        <div class="form-group">
          <label>Direcci贸n</label>

          <input required
                 minlength="4"
                 type="text"
                 class="form-control"
                 placeholder="Ingrese la direcci贸n de la bodega"
                 name="direccion"
                 [(ngModel)]="nuevaBodega.direccion"
                 #nombre="ngModel"
                 #nombreElm>
        </div>
        <div class="form-group">
          <label>Capacidad (en toneladas)</label>

          <input required
                 type="number"
                 min = "1"
                 class="form-control"
                 placeholder="Ingrese la capacidad de la bodega (en toneladas)"
                 name="capacidad"
                 [(ngModel)]="nuevaBodega.capacidad"
                 #nombre="ngModel"
                 #nombreElm>
        </div>
        <button [disabled]="disabledButtons.NuevaBodegaFormSubmitButton||!NuevaBodegaForm.valid" type="submit"
                class="btn btn-block btn-success" >Crear Bodega
        </button>
      </form>
    </div>
    <div class="col-sm-5 animated flipInX table-bordered ma-margen-top-bottom ma-padding-top-bottom" *ngFor="let bodega of bodegas">
      <div class="text-center">
        <h3>{{bodega.nombre}}</h3>
        <h3>ID: {{bodega.id}}</h3>
        <p>Direcci贸n: {{bodega.direccion}}</p>
        <p>Capacidad: {{bodega.capacidad}} toneladas</p>
      </div>

      <div class="row animated flipInY" >
        <div class="col-sm-5" >
          <button class="btn btn-block btn-info"
                  (click)="bodega.formularioCerrado = !bodega.formularioCerrado"
          >Actualizar</button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-block btn-danger" (click)="borrarBodega(bodega.id)">Borrar</button>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <button class="btn btn-block btn-success" [routerLink]="[bodega.id,'item']">Ir a Productos</button>

          </div>
        </div>
      </div>
      <div class="div" [hidden]="bodega.formularioCerrado">
        <form action="">
          <form class="animated bounceIn" (ngSubmit)="actualizarBodega(bodega)" #NuevaBodegaForm="ngForm">
            <div  class="form-group">
              <label>Bodega</label>
              <input required
                     minlength="4"
                     type="text"
                     class="form-control"
                     placeholder="Digite el nuevo nombre de la bodega"
                     name="nombre"
                     [(ngModel)]="bodega.nombre"
                     #nombre="ngModel"
                     #nombreElm>
              <input required
                     minlength="4"
                     type="text"
                     class="form-control"
                     placeholder="Digite la nueva direcci贸n de la bodega"
                     name="direccion"
                     [(ngModel)]="bodega.direccion"
                     #nombre="ngModel"
                     #nombreElm>
              <input required
                     min="1"
                     type="number"
                     class="form-control"
                     placeholder="Digite la nueva capacidad de la bodega (en toneladas)"
                     name="capacidad"
                     [(ngModel)]="bodega.capacidad"
                     #nombre="ngModel"
                     #nombreElm>
            </div>
            <button [disabled]="disabledButtons.NuevaBodegaFormSubmitButton||!NuevaBodegaForm.valid" type="submit"
                    class="btn btn-block btn-success">Actualizar
            </button>
            <button type="button"
                    class="btn btn-block btn-warning"
                    (click)="bodega.formularioCerrado = !bodega.formularioCerrado"
            >Cancelar
            </button>
          </form>
        </form>
      </div>
    </div>
  </div>




    </div>
